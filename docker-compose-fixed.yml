version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: toolibox-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=toolibox_user
      - POSTGRES_PASSWORD=toolibox_pass_2024
      - POSTGRES_DB=toolibox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toolibox-network

  frontend-main:
    build:
      context: ./frontend/main
      dockerfile: Dockerfile
    image: toolibox/frontend-main
    container_name: toolibox-frontend-main
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend-main:8000/api
    depends_on:
      - backend-main
    networks:
      - toolibox-network

  frontend-pdf-tools:
    build:
      context: ./frontend/pdf-tools
      dockerfile: Dockerfile
    image: toolibox/frontend-pdf-tools
    container_name: toolibox-frontend-pdf-tools
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - toolibox-network

  backend-main:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: toolibox/backend-main
    container_name: toolibox-backend-main
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - postgres
    networks:
      - toolibox-network

volumes:
  postgres_data:

networks:
  toolibox-network:
    name: toolibox-network
    driver: bridge
